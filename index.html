<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>LM Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <input class="city" placeholder="Pesquisar Cidade" type="text">
        <button class="buton-search" onclick="clickButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="infos">
            <h2 class="city-name">Aguardando informações da cidade</h2>
            <p class="temperature">0°C</p>

            <div class="container-img-climate">
                <img class="icon-img" src="https://openweathermap.org/img/wn/04n.png" alt="ícone-info-tempo">
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humidity">Umidade: 0%</p>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
